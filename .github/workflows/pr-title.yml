name: PR Title Conventional Commit

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - master

permissions:
  pull-requests: write

jobs:
  dupe-check:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          skip_after_successful_duplicate: 'true'

  main:
    needs: dupe-check
    if: needs.dupe-check.outputs.should_skip != 'true'
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        with:
          requireScope: false
          # First letter of subject must be lowercase
          subjectPattern: ^(?![A-Z]).+$
          ignoreLabels: bot
          scopes: |
            py
            rust
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: marocchino/sticky-pull-request-comment@v2
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            This PR's title violated either the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) or is using a type or scope not allowed by this project.

            <details>
            <summary>Error</summary>
            ${{ steps.lint_pr_title.outputs.error_message }}
            </details>

            See #32 for more details.

      # Delete a previous comment when the issue has been resolved
      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true
